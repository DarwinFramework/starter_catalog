[dogs]
name = 'DOG Serialization'
description = '''
A universal code generator based serialization library
with almost zero boilerplate.
'''
category = 'Serialization'
depends = []

[dogs.dependencies]
dogs_core = '^3.0.0'
dogs_darwin = '^1.0.1-alpha.5'

[dogs.devDependencies]
dogs_generator = '^2.1.2'

