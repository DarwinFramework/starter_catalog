name = 'DOG Yaml'
description = '''
Yaml extension for the DOG serialization library.
'''
category = 'Serialization'
depends = ['dogs']

[dogs_yaml.dependencies]
dogs_yaml = '^2.0.3'

[dogs_yaml.devDependencies]

